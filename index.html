<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alphabet Game</title>
    <!-- Bootstrap Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <h1 class="text-center">Guess A Letter!</h1>
                <br>
                <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-lg">Enter Any Letter, A-Z</span>
                        </div>
                        <input id="user-letter" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                      </div>
            </div>
        
        </div>
        <div class="row mt-3" >
            <div class="col-12">
            <button type="button" class="btn btn-primary btn-lg btn-block"
                onclick="handleClick('This is a string')">Take a Guess</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid bg-warning">
                    <div class="container">
                      <h1  class="display-4 text-center" id="winner">Alphabet Game</h1>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
    <script>
        function handleClick(){
            const inputEl = document.getElementById("user-letter");
            // console.log(inputEl);

            const userInput = inputEl.value;
            // console.log(userInput);

            const winnerEl = document.getElementById("winner");
            // console.log(winnerEl);

            const letters = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"]
            const randomIndex = Math.floor(Math.random()* letters.length);
            console.log(randomIndex)
            // console.log(letters.length)
            // console.log(letters[0]);

            if(userInput === letters[randomIndex]){
            winnerEl.innerHTML = "Winner";
                // console.log("WINNER")
            } else{
                winnerEl.innerHTML = "Loser";
                // console.log("LOSER")
            }
         }
    

    </script>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
